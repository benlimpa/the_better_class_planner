<body>
  <div class="title-bar">
    <div class="title-bar-left">
      <span class="title-bar-title">The Better Class Planner</span>

    <div class="title-bar-right">
      <ul class="menu">
        <li><a href="#planner">Class Planner</a></li>

  <div class="main">
    <div class = "planner" id = "planner">
      <h1>Planner</h1>
      <p>Find your class!</p>
      <ul class="menu">
        <li><input type="search" id="search_text" placeholder="Search"></li>
        <li><button type="button" id="search_btn" onclick="handleBtn()" class="button">Search</button></li>
        <li><p id="output_cl"></p></li>
      </ul>
	  <p>Make a new event block!</p>
      <ul class="menu">
        <li><input type="input" placeholder="Event name"></li>
		<li>
		<select name="Day">


			  <option value="2017-11-13">Monday</option>
			  <option value="2017-11-14">Tuesday</option>
			  <option value="2017-11-15">Wednesday</option>
			  <option value="2017-11-16">Thursday</option>
			  <option value="2017-11-17">Friday</option>
			</select>  
		</li> <!-- Turn into a drop-down menu???-->
		<li><input type="input" placeholder="Start time"></li>
		<li><input type="input" placeholder="End time"></li>
        <li><button type="button" class="button">Create</button></li>
      </ul>
      <div id="calendar"></div>
    </div>
    <div class = "finals" id = "finals">
      <h1>Finals</h1>

    <h1>Map</h1>
    <div class = "map" id = "map">
      <script>
        function initMap() {
          var uluru = {lat: 34.0698364, lng: -118.4473698};
          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 16,
            center: uluru
          });
          var marker = new google.maps.Marker({
            position: {lat: 34.0728761, lng: -118.4413637},
            map: map
          });
          var marker = new google.maps.Marker({
            position: {lat: 34.0691385, lng: -118.4431361},
            map: map
          });
          var marker = new google.maps.Marker({
            position: {lat: 34.071454, lng: -118.4415271},
            map: map
          });
          var marker = new google.maps.Marker({
            position: {lat: 34.0696392, lng: -118.4413578},
            map: map
          });
          var marker = new google.maps.Marker({
            position: {lat: 34.073189, lng: -118.4523775},
            map: map
          });
        }
      </script>
      <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZzJkiEjQeJmx46ofZkEmDwV3Wa5PEi7s&callback=initMap">
      </script>
